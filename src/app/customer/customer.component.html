<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-7 col-sm-offset-1 col-md-offset-2">

      <div class="db">
        <h4>{{message}}</h4>
        <!-- <h5>{{dummy}}</h5>
           <h5>{{vd}}</h5> -->
        </div>

        <!-- <div class="db">
           <h5>{{dummy}}</h5>
           <h5>{{vd}}</h5>
          <h4>{{vd}}</h4>
          </div> -->
      <form [formGroup]="registerForm"  (ngSubmit)="onSubmit()">
          <h1 class="mb-3">Customer Registration </h1>
       <hr>
          <div class="form-row">
            <div class="form-group col-md-6">
                <label for="firstname">First Name</label>
                <input type="text"  id="firstname" placeholder="first name" class="form-control" formControlName="firstName">
               
                <!-- <span 
                *ngIf="!registerForm.get('firstName')?.valid && registerForm.get('firstName')?.touched" class="help-block">Please enter a valid user name   </span> -->
           </div>

           <div class="form-group col-md-6">
            <label for="lastName">Last Name</label>
            <input type="text"  id="lastName" placeholder="last name"  class="form-control" formControlName="lastName">
           
            <!-- <span 
            *ngIf="!registerForm.get('name')?.valid && registerForm.get('name')?.touched" class="help-block">Please enter a valid user name   </span> -->
       </div>
 </div> 
  
        <div class="form-row">
       <div class="form-group col-md-6 ">
          <label for="inputUserName4">User Name</label>
          <input type="username" class="form-control" id="inputUserName4" placeholder="username" formControlName="userName">

           <span 
                *ngIf="!registerForm.get('userName')?.valid && registerForm.get('userName')?.touched" class="help-block">Please enter  6 character  </span> 
      </div>
      <div class="form-group col-md-6 ">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email" formControlName="email">

        <span class="'error"
                *ngIf="!registerForm.get('email')?.valid && registerForm.get('email')?.touched" class="help-block">Email is  invalid  </span>
      </div>
    </div>  
     <div class="form-row">

         <div class="form-group col-md-6">
             <label for="inputAddress">Address</label>
              <input type="text" id="inputAddress" class="form-control"  formControlName="address">

               <!-- <span style="color: red;" *ngIf="add && add.invalid && add.touched " class= "help-block " >
                Please enter valid address
              </span>  -->
          </div>

         <div class="form-group col-md-6">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" formControlName="address2">
        </div> 
       </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity" formControlName="city">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <input type="text" class="form-control" id="inputState" formControlName="state">
        </div> 
         <div class="form-group col-md-2">
          <label for="inputPin">Pin</label>
           <input type="text" class="form-control" id="inputPin" formControlName="pin">
           <span 
                *ngIf="!registerForm.get('pin')?.valid && registerForm.get('pin')?.touched" class="help-block">Please enter a valid pin   </span>
        </div>
      </div>
      <button type="submit"  [disabled]="registerForm.invalid " class="btn btn-primary">Submit</button>
    </form>

    </div>
  </div>
</div>
